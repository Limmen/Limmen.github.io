# Site Info
title:              "limmen.dev"
description:        "Personal Website"
author_name:        "Kim Hammar" # change this to your name
logo_url:           https://avatars0.githubusercontent.com/u/8254791?v=4 # Get it from GitHub API: https://api.github.com/users/<username>
twitter_username:   @KimHammar1 # Your Twitter username here
github_username:    Limmen # Your GitHub username here

# Site Settings
url:                https://limmen.github.io # main url
baseurl:            /
permalink:          /:title # Post permalink
timezone:           Asia/Kuala_Lumpur # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones
mathjax:            true  # enables support for mathjax - set to 'false' to disable

# Site Build
highlighter:        rouge
markdown:           kramdown
kramdown:
    input:          GFM
sass:
    style:          :compressed

# Other Params
include:            [ "robots.txt" ]
exclude:            [ "LICENSE", "README.md", "CNAME", "vendor", "Gemfile", "script" ]
plugins:
  - jekyll-sitemap



defaults:
  -
    scope:
      path:         ""
    values:
      layout:       "null"
  -
    scope:
      type:         "pages"
    values:
      layout:       "page"
  -
    scope:
      type:         "posts"
    values:
      layout:       "post"
